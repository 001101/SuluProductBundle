sulu_product.navigation.product:
    path: /navigation/product
    defaults: { _controller: SuluProductBundle:Navigation:product }

sulu_product.navigation.product-with-variants:
    path: /navigation/product-with-variants
    defaults: { _controller: SuluProductBundle:Navigation:productWithVariants }

sulu_product.navigation.product-addon:
    path: /navigation/product-addon
    defaults: { _controller: SuluProductBundle:Navigation:productAddon }

sulu_product.navigation.product-set:
    path: /navigation/product-set
    defaults: { _controller: SuluProductBundle:Navigation:productSet }

sulu_product.product_list:
    pattern: /template/product/list.html
    defaults: { _controller: SuluProductBundle:Template:productList }

sulu_product.product_variants:
    pattern: /template/product/variants.html
    defaults: { _controller: SuluProductBundle:Template:productVariants }

sulu_product.product_form:
    pattern: /template/product/form.html
    defaults: { _controller: SuluProductBundle:Template:productForm }

sulu_product.product_import:
    pattern: /template/product/import.html
    defaults: { _controller: SuluProductBundle:Template:productImport }
