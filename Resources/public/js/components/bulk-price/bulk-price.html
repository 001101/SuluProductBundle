<div class="grid-row m-bottom-50">
    <h2 class="divider"><%= currency.name %></h2>

    <div class="grid-row">
        <div class="grid-col-6">
            <div class="form-group">
                <label><%= translate('product.bulkprice.price') %></label>
                <input class="form-element husky-validate <%= idPrefix +  'salesprice' %> align-right" type="text"  value="<%= !!salesPrice ? salesPrice.price : '' %>"/>
            </div>
        </div>
        <div class="grid-col-6">
            <span class="grey-font"><%= currency.code %></span>
        </div>
    </div>

    <div class="grid-row">
        <div class="table-container">
            <table class="table">
                <thead>
                    <tr class="row">
                        <th><%= translate('product.bulkprice.amount') %></th>
                        <th></th>
                        <th><%= translate('product.bulkprice.price') %></th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <% _.each(prices, function(price){ %>
                    <tr id="<%= !!price.id ? idPrefix + price.id : 'new' %>" class="row" data-id="<%= !!price.id ? price.id : '' %>">
                        <td>
                            <input data-property="quantity" class="form-element husky-validate align-right" type="text" value="<%= price.minimumQuantity %> "/>
                        </td>
                        <td>
                            <span class="grey-font"><%= translate('product.bulkprice.andMore') %></span>
                        </td>
                        <td>
                            <input data-property="price" class="form-element husky-validate align-right" type="text" value="<%= price.price %>"/>
                        </td>
                        <td class="grey-font"><%= currency.code %></td>
                    </tr>
                    <% }); %>
                </tbody>
            </table>
        </div>
    </div>
</div>
