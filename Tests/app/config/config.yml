imports:
    - { resource: security.yml }

framework:
    secret: secret
    router: { resource: "%kernel.root_dir%/config/routing.yml" }
    templating: { engines: ['twig'] }
    test: ~
    session:
        storage_id: session.storage.mock_file
    profiler:
        enabled: false

fos_rest:
    routing_loader:
        default_format: json

doctrine:
    dbal:
        host: localhost
        dbname: sulu_test
        user: root
        password:
    orm:
        auto_generate_proxy_classes: %kernel.debug%
        auto_mapping: true
        resolve_target_entities:
            Sulu\Component\Security\UserInterface: Sulu\Bundle\TestBundle\Entity\TestUser
            Sulu\Bundle\ProductBundle\Entity\ProductInterface: Sulu\Bundle\ProductBundle\Entity\Product
            Sulu\Bundle\SecurityBundle\Entity\RoleInterface: Sulu\Bundle\SecurityBundle\Entity\Role
        dql:
            datetime_functions:
                date:           Oro\ORM\Query\AST\Functions\SimpleFunction
                time:           Oro\ORM\Query\AST\Functions\SimpleFunction
                timestamp:      Oro\ORM\Query\AST\Functions\SimpleFunction
                convert_tz:     Oro\ORM\Query\AST\Functions\DateTime\ConvertTz
            numeric_functions:
                timestampdiff:  Oro\ORM\Query\AST\Functions\Numeric\TimestampDiff
                dayofyear:      Oro\ORM\Query\AST\Functions\SimpleFunction
                dayofweek:      Oro\ORM\Query\AST\Functions\SimpleFunction
                week:           Oro\ORM\Query\AST\Functions\SimpleFunction
                day:            Oro\ORM\Query\AST\Functions\SimpleFunction
                hour:           Oro\ORM\Query\AST\Functions\SimpleFunction
                minute:         Oro\ORM\Query\AST\Functions\SimpleFunction
                month:          Oro\ORM\Query\AST\Functions\SimpleFunction
                quarter:        Oro\ORM\Query\AST\Functions\SimpleFunction
                second:         Oro\ORM\Query\AST\Functions\SimpleFunction
                year:           Oro\ORM\Query\AST\Functions\SimpleFunction
                sign:           Oro\ORM\Query\AST\Functions\Numeric\Sign
                pow:            Oro\ORM\Query\AST\Functions\Numeric\Pow
            string_functions:
                group_concat:   Oro\ORM\Query\AST\Functions\String\GroupConcat
                cast:           Oro\ORM\Query\AST\Functions\Cast

monolog:
    handlers:
        main:
            type:         fingers_crossed
            action_level: error
            handler:      nested
        nested:
            type:  stream
            path:  %kernel.logs_dir%/%kernel.environment%.log
            level: debug

sulu_admin:
    name: SULU 2.0

sulu_core:
    phpcr:
        backend:
            type: jackrabbit
            url: http://localhost:8080/server/
        workspace: test
        username: admin
        password: admin
    webspace: ~
    content:
        structure:
            paths:
                app:
                    path: "%kernel.root_dir%/Resources/templates"
                    internal: false
                content:
                    path: "%kernel.root_dir%/../vendor/sulu/content-bundle/Sulu/Bundle/ContentBundle/Content/Templates"
                    internal: true

liip_theme:
    themes: ['default']
    active_theme: 'default'
            
parameters:
    # Just a dirty hack to get the jms serializer bundle correctly working
    # schmittjoh/JMSSerializerBundle#270 (comment)
    jms_serializer.cache_naming_strategy.class: JMS\Serializer\Naming\IdenticalPropertyNamingStrategy
